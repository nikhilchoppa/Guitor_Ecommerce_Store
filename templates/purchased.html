<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="../scripts/script.js"></script>
    <script src="../scripts/purchased.js"></script>
</head>

<body>
    <section id="header">
        <a href="../templates/index.html"><img src="../styles/images/logo.gif" alt="logo" class="logo" /></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="../templates/index.html">Home</a></li>
                <li><a href="../templates/shop.html">Shop</a></li>
                <li><a href="../templates/about.html">About</a></li>
                <li><a href="../templates/login.html">Log In</a></li>
                <li id="lg-bag"><a href="../templates/cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="../templates/cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m">
		<div style="text-align:center">
			<h2 style="margin-top: 1rem">Checkout</h2>
		</div>
	</section>

    <section id="cart-add-1" class="section-checkout">
        <div id="checkout-info" class="checkout-column">
            <p>All Fields must be filled in. Please do not enter real information. No inputs will be saved. </p>
        </div>
        <div id="subtotal" class="checkout-column">
            <h3>Cart Total</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>{{ price }}</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td>
                        <strong>Total</strong>
                    </td>
                    <td>
                        <strong>{{ price }}</strong>
                    </td>
                </tr>
            </table>
<!--            <button class="flex-c-m sizefull bg1 bo-rad-23 hov1 s-text1 trans-0-4" onclick="window.location.href='../templates/order_placed.html';">Simulate Payment</button>-->
        </div>
    </section>

<form action='../templates/order_placed.html' method="POST" onsubmit="return validate()">
<div class="form-group">


<div class="row">
  <div class="col-75">
    <div class="container subtotal-form">
      <form>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="FullName" placeholder="John M. Doe" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            <label for="phone"><i class="fa "></i> Phone</label>
            <input type="text" id="phone" name="phone" placeholder="000-000-0000" required>

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
            <label for="cntry"><i class="fa fa-country-card-o"></i> Country</label>
            <input type="text" id="cntry" name="country" placeholder="USA" required>
            <div class="row">
              <div class="col-50">
                <label for="state"><i class="fa fa-state-card-o"></i> State</label>
                <input type="text" id="state" name="state" placeholder="Vermont" required>
              </div>
              <div class="col-50">
                <label for="city"><i class="fa fa-institution"></i> City</label>

                <input type="text" id="city" name="city" placeholder="Burlington" required>
                </div>

            </div>
              <label for="zip"><i class="fa fa-location"></i> Zip</label>

              <input type="text" id="zip" name="city" placeholder="05401" required>

          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Exp Month</label>

              <select id="expmonth" name="expmonth">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                </select>

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <select id="expyear" name="expyear">
                <option value="2023">2023</option>
                <option value="2021">2024</option>
                <option value="2022">2025</option>
                <option value="2023">2026</option>
                <option value="2023">2027</option>
                <option value="2023">2028</option>
                <option value="2023">2029</option>
                <option value="2023">2030</option>
                </select>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
          <input type="submit" name="makepayment" value="Simulate Payment" class="subtotal-button" href='../templates/order_placed.html'>
      </form>
    </div>
  </div>
</div>


</div>
</form>
